name: Azure Web App Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: NASA-Xplore
  SERVER_PACKAGE_PATH: './server/'
  CLIENT_PACKAGE_PATH: './client/'
  NODE_VERSION: '14.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install server-side dependencies
        run: npm install --prefix ${{ env.SERVER_PACKAGE_PATH }}

      - name: Build server-side application
        run: npm run build --prefix ${{ env.SERVER_PACKAGE_PATH }}

      - name: Install client-side dependencies
        run: npm install --prefix ${{ env.CLIENT_PACKAGE_PATH }}

      - name: Build client-side application
        run: npm run build --prefix ${{ env.CLIENT_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: |
            ${{ env.SERVER_PACKAGE_PATH }}build
            ${{ env.CLIENT_PACKAGE_PATH }}build

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3

      - name: 'Deploy to Azure WebApp'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
